<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <script type='text/javascript' src='/api/tween.js'></script>
    <script type='text/javascript' src='/api/steelseries.js'></script>
	<script type='text/javascript'>
function init()
{
  // Define some sections
  var sections = Array(steelseries.Section(0, 35, 'rgba(0, 0, 220, 0.5)'),
                       steelseries.Section(35, 55, 'rgba(220, 220, 0, 0.5)'),
                       steelseries.Section(55, 65, 'rgba(220, 0, 0, 0.5)'));

  // Define one area
  var areas = Array(steelseries.Section(65, 100, 'rgba(255, 0, 0, 1.0)'));

  // Create one radial gauge
  var radial1 = new steelseries.Radial(
                    'canvas1', {
                    section: sections,
                    area: areas,
                    titleString: 'Pottable Water',
                    unitString: 'Celsius',
                    pointerType: steelseries.PointerType.TYPE1,
                    ledColor: steelseries.LedColor.YELLOW_LED
                    });

// Create a second radial gauge
  var radial2 = new steelseries.Radial(
                    'canvas2', {
                    gaugeType: steelseries.GaugeType.TYPE2,
                    maxValue: 50,
                    threshold: 40,
                    section: Array(steelseries.Section(0,40,'rgba(0,255,0,0.3)')),
                    area: Array(steelseries.Section(40,50,'rgba(255,0,0,0.5)')),
                    titleString: 'Test',
                    unitString: 'Unit',
                    frameDesign: steelseries.FrameDesign.CHROME,
                    backgroundColor: steelseries.BackgroundColor.LIGHT_GRAY,
                    pointerType: steelseries.PointerType.TYPE3,
                    pointerColor: steelseries.ColorDef.BLUE,
                    lcdColor: steelseries.LcdColor.BLUE2,
                    ledColor: steelseries.LedColor.BLUE_LED,
                    });

  // Create a radial bargraph gauge
  var radial3 = new steelseries.RadialBargraph(
                    'canvas3', {
                    gaugeType: steelseries.GaugeType.TYPE3,
                    titleString: "Title",
                    unitString: "Unit",
                    frameDesign: steelseries.FrameDesign.BLACK_METAL,
                    backgroundColor: steelseries.BackgroundColor.LIGHT_GRAY,
                    valueColor: steelseries.ColorDef.YELLOW,
                    lcdColor: steelseries.LcdColor.BLUE,
                    ledColor: steelseries.LedColor.YELLOW_LED,
                    });

  // Let's set some values...
  radial1.setValueAnimated(62);
  radial2.setValueAnimated(41);
  radial3.setValueAnimated(70);
}


	</script>
</head>
<body onload='init()'>
    <canvas id='canvas1' width='300' height='300'>
        No canvas in your browser...sorry...
    </canvas>
    <canvas id='canvas2' width='200' height='200'></canvas>
	<canvas id='canvas3' width='200' height='200'></canvas>
</body>
</html>
