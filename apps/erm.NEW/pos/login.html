function	target_popup() {
	if ( 1 == 2) {
		myForm	=	document.forms[0] ;
		office	=	myForm.selEnv.value ;
		myURL	=	"/index.php" ;
		myURL	+=	"?selEnv="+ myForm.selEnv.value ;
		myURL	+=	"&selLang="+ myForm.selLang.value ;
		myURL	+=	"&UserId="+ myForm.UserId.value ;
		myURL	+=	"&Password="+ myForm.Password.value ;
		window.open( myURL, 'formpopup', 'width=800,height=600');
	} else {
		document.forms[0].submit() ;
	}
}
function	processOnEnter( _event) {
	if ( _event.keyCode == 13) {
		target_popup() ;
	}
}
function	processClick() {
	target_popup() ;
}
